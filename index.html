<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="assets/css/main.css" rel=stylesheet>
    <title></title>
  </head>

  <body>

    <div class="survey">
      <div class="backdrop">

        <form>

          <h1 class="question">You find yourself using Google and/or Google services often</h1>

          <select name="sa-sd" id="scale">

            <option value="null" id="optNull">Choose an option</option>
            <option value="SA" id="optSA">Strongly Agree</option>
            <option value="A" id="optA">Agree</option>
            <option value="D" id="optD">Disagree</option>
            <option value="SD" id="optSD">Strongly Disagree</option>

          </select>

          <input type="button" value="Prev" class="bttns" id="bttn1">
          <input type="button" value="Next" class="bttns" id="bttn2">

        </form>

      </div>
    </div>

    <script src="assets/js/main.js"></script>

  </body>
